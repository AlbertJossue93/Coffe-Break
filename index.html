<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Break</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&family=Roboto+Slab:wght@100..900&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- o header serve como um menu superior
     oseja é o cabeçalho principal da pagina-->
    <header class="header">
      <!-- Container para organizar o conteúdo do cabeçalho -->
      <section>
        <!-- Logo da Cafeteria-->
        <a href="#" class="logo">
          <img src="/img/icons8-coffee-break-64.png" alt="logo" />
        </a>
        <!-- Menu de Navegaçao-->
        <nav class="navbar">
          <!-- Links de navegação para as seções da página -->
          <a href="#">home</a>
          <a href="#about">sobre</a>
          <a href="#menu">Menu</a>
          <a href="#review">Avaliaçoes</a>
          <a href="#address">Endereço</a>
        </nav>
        <!-- aqui nesta seçao pegamos os icons do site externo icons em codigo html e centralizamos isso dentro da nossa div-->
        <div class="icons">
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios/30/search--v1.png"
            alt="search--v1"
          />
          <img
            width="30"
            height="30"
            src="https://img.icons8.com/ios-glyphs/30/shopping-cart--v1.png"
            alt="shopping-cart--v1"
          />
        </div>
      </section>
    </header>
  </body>
</html>
